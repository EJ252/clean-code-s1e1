<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <div class="header__eisenhower-matrix">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__img">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <section class="tasks">
          <h3 class="tasks__new-task">Add Item</h3>
          <div class="tasks__add-task-wrapper">
            <input type="text" class="tasks__task tasks__input-text tasks__input-new-task">
            <button class="tasks__btn">Add</button>
          </div>
        </section>
        <section class="tasks">
          <h3 class="tasks__h3">Todo</h3>
          <ul class="tasks__list tasks__incompleted-tasks">
            <li class="tasks__current-task">
              <input type="checkbox" class="tasks__input-checkbox">
              <label class="tasks__task">Pay Bills</label>
              <input type="text" class="tasks__task tasks__input-text">
              <button class="tasks__btn tasks__btn_edit">Edit</button>
              <button class="tasks__btn tasks__btn_delete"><img src="./remove.svg" alt="remove" class="tasks__img"></button>
            </li>
            <li class="tasks__current-task tasks__current-task_edit-mode">
              <input type="checkbox" class="tasks__input-checkbox">
              <label class="tasks__task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="tasks__task tasks__input-text">
              <button class="tasks__btn tasks__btn_edit">Save</button>
              <button class="tasks__btn tasks__btn_delete"><img src="./remove.svg" alt="remove" class="tasks__img"></button>
            </li>
          </ul>
        </section>
        <section class="tasks">
          <h3 class="tasks__h3">Completed</h3>
          <ul class="tasks__list tasks__completed-tasks">
            <li class="tasks__current-task">
              <input type="checkbox" class="tasks__input-checkbox" checked>
              <label class="tasks__task">See the Doctor</label>
              <input type="text" class="tasks__task tasks__input-text">
              <button class="tasks__btn tasks__btn_edit">Edit</button>
              <button class="tasks__btn tasks__btn_delete"><img src="./remove.svg" alt="remove" class="tasks__img"></button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
