<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p>
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input type="text" id="new-task" class="task input-text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__task">
          <input type="checkbox" class="input_checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class=" button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="img"></button>
        </li>
        <li class="list__task edit-mode">
          <input type="checkbox" class="input_checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="img"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__task">
          <input type="checkbox" class="input_checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
