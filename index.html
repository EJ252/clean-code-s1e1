<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section>
        <h3 class="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input type="text" id="new-task" class="task input-text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__task">
            <input type="checkbox" class="input_checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class=" button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="remove" class="img"></button>
          </li>
          <li class="list__task edit-mode">
            <input type="checkbox" class="input_checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt="remove" class="img"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__task">
            <input type="checkbox" class="input_checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="remove" class="img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
